<section class="hero-section overflow-hidden position-relative py-5 min-vh-100">
  <div class="container-boxed">
    <div
      class="d-flex justify-content-center align-items-center position-relative z-2 py-5"
    >
      <div class="hero-text text-center">
        <h2 class="font-38 font-family-poppins nmc-white mb-4">
          ng-India
          <sup
            class="font-18 nmc-bg-primary py-1 px-2 nmc-white position-relative"
            >7th Edition</sup
          >
        </h2>

        <div
          class="d-flex align-items-center justify-content-center gap-4 mb-3"
        >
          <h6 class="font-26 nmc-white m-0">
            <i class="bi bi-calendar-event me-2 font-20"></i>April 5th, 2025
          </h6>

          <h6 class="font-26 nmc-white m-0">
            <i class="bi bi-geo-alt-fill me-2 font-20"></i>Delhi, India
          </h6>
        </div>

        <h1 class="fw-bolder nmc-white">India's Largest Angular Conference!</h1>

        <button
        class="nmc-btn-primary px-5 h-auto py-3 mx-auto font-20"
        type="button"
        [routerLink]="['/home']"
        fragment="pricing"
        routerLinkActive="active"
        [routerLinkActiveOptions]="{ exact: true }"
      >
        Buy Tickets
      </button>
      </div>
    </div>
  </div>

  <div class="overlay position-absolute top-0 start-0 w-100 h-100 z-1"></div>

  <div class="hero-image position-absolute top-0 start-0">
    <img
      src="assets/images/hero/india-gate-2.jpg"
      alt="Hero Image"
      class="w-100 h-100 object-fit-cover"
    />
  </div>
</section>

<section class="event-summary py-5">
  <div class="container-boxed">
    <div class="row align-items-center justify-content-center g-4">
      <div class="col-3">
        <div class="event-card d-flex flex-column nmc-bg-olive">
          <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
            <i
              class="bi bi-calendar-event font-50 nmc-dark-grey mb-2 d-block"
            ></i
            >Day
            <span class="font-48 d-block font-family-poppins mt-2"> 1 </span>
          </h3>

          <h5 class="nmc-dark-grey font-24 text-center m-auto p-4">
            9 Hrs deep-dive learning
          </h5>
        </div>
      </div>

      <div class="col-3">
        <div class="event-card d-flex flex-column nmc-bg-yellow">
          <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
            <i class="bi bi-chat-dots font-50 nmc-dark-grey mb-2 d-block"></i>
            Talks
            <span class="font-48 d-block font-family-poppins mt-2"> 13 </span>
          </h3>

          <h5 class="nmc-dark-grey font-24 text-center m-auto p-4">
            Live Coding based talks
          </h5>
        </div>
      </div>

      <div class="col-3">
        <div class="event-card d-flex flex-column nmc-bg-grape">
          <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
            <i class="bi bi-mic font-50 nmc-dark-grey mb-2 d-block"></i>Speakers
            <span class="font-48 d-block font-family-poppins mt-2"> 13 </span>
          </h3>

          <h5 class="nmc-dark-grey font-24 text-center m-auto p-4">
            Experts sharing their knowledge
          </h5>
        </div>
      </div>

      <div class="col-3">
        <div class="event-card d-flex flex-column nmc-bg-peach">
          <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
            <i class="bi bi-people font-50 nmc-dark-grey mb-2 d-block"></i
            >Delegates
            <span class="font-48 d-block font-family-poppins mt-2"> 500+ </span>
          </h3>

          <h5 class="nmc-dark-grey font-24 text-center m-auto p-4">
            Enthusiasts learning together
          </h5>
        </div>
      </div>
    </div>
  </div>
</section>
