    <div class="row justify-content-between align-items-center">
      <div class="col-xl-7">
        <div class="hero-text text-center text-xl-start">
          <h1 class="fw-bolder nmc-dark-grey mb-4">
            ng-India
            <sup
              class="font-18 nmc-bg-primary py-1 px-2 nmc-white position-relative"
            >
              7th Edition
            </sup>
          </h1>

          <div
            class="edition font-18 nmc-bg-primary py-1 px-2 nmc-white position-relative d-none fw-bold mb-3"
          >
            7th Edition
          </div>

          <h2 class="fw-bolder nmc-dark-grey font-38 font-family-poppins mb-5">
            India's Largest
            <span class="nmc-primary text-bottom-line position-relative"
              >Angular</span
            >
            Conference!
          </h2>

          <div
            class="d-flex align-items-center justify-content-center justify-content-xl-start flex-column flex-sm-row gap-4 mb-4"
          >
            <h6 class="font-26 nmc-dark-grey m-0">
              <i class="bi bi-calendar-event me-2 font-20 nmc-primary"></i>April
              12th, 2025
            </h6>

            <h6 class="font-26 nmc-dark-grey m-0">
              <i class="bi bi-geo-alt-fill me-2 font-20 nmc-primary"></i
              >Gurgaon, India
            </h6>
          </div>

          <div class="d-flex align-items-center justify-content-xl-start justify-content-center gap-3">
            <button
              class="nmc-btn-primary px-5 h-auto py-3 font-20 "
              type="button"
              [routerLink]="['/home']"
              fragment="pricing"
              routerLinkActive="active"
              [routerLinkActiveOptions]="{ exact: true }"
            >
              Buy Tickets
            </button>

            <button
              class="nmc-btn-primary px-5 h-auto py-3 font-20 nmc-bg-dark-grey "
              type="button"
            >
              CFP
            </button>
          </div>
        </div>
      </div>

      <div class="col-xl-4 mt-4 mt-xl-0">
        <div class="event-stats">
          <div class="row align-items-stretch justify-content-between g-4">
            <div class="col-12 col-md-6">
              <div class="event-card d-flex flex-column h-100 red-hover z-1">
                <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
                  <span class="font-48 d-block font-family-poppins mt-2">
                    15
                  </span>
                  Talks
                </h3>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="event-card d-flex flex-column h-100 red-hover z-1">
                <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
                  <span class="font-48 d-block font-family-poppins mt-2">
                    2
                  </span>
                  Workshops
                </h3>
              </div>
            </div>
          </div>

          <div class="row align-items-stretch justify-content-center g-4">
            <div class="col-12 col-md-6">
              <div class="event-card d-flex flex-column h-100 z-2">
                <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
                  <span class="font-48 d-block font-family-poppins mt-2">
                    2
                  </span>
                  Days
                </h3>
              </div>
            </div>
          </div>

          <div class="row align-items-stretch justify-content-between g-4">
            <div class="col-12 col-md-6">
              <div class="event-card d-flex flex-column h-100 red-hover z-1">
                <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
                  <span class="font-48 d-block font-family-poppins mt-2">
                    15
                  </span>
                  Speakers
                </h3>
              </div>
            </div>

            <div class="col-12 col-md-6">
              <div class="event-card d-flex flex-column h-100 red-hover z-1">
                <h3 class="nmc-dark-grey font-24 text-center m-0 p-4">
                  <span class="font-48 d-block font-family-poppins mt-2">
                    500+
                  </span>
                  Delegates
                </h3>
              </div>
            </div>
          </div>
