<section class="hero-section overflow-hidden position-relative py-lg-5 pb-5 pt-4">
    <div class="d-flex justify-content-center align-items-center">
        <div class="hero-text text-center">
            <h1 class="fw-bolder nmc-dark-grey mb-4">
                ng-India
                <sup class="font-18 nmc-bg-primary py-1 px-2 nmc-white position-relative">
                    8th Edition
                </sup>
            </h1>

            <div class="edition font-18 nmc-bg-primary py-1 px-2 nmc-white position-relative d-none fw-bold mb-3">
                8th Edition
            </div>

            <h2 class="fw-bolder nmc-dark-grey font-38 font-family-poppins mb-4 mb-sm-5 tagline">
                India's Largest
                <span class="nmc-primary text-bottom-line position-relative">Angular</span>
                Conference
            </h2>

            <div class="d-flex justify-content-center align-items-center gap-5 mt-4 mb-5">
                <h6 class="font-26 nmc-dark-grey m-0">
                    <i class="bi bi-calendar-event-fill me-2 font-20 nmc-primary"></i>April 11, 2026
                </h6>
                <h6 class="font-26 nmc-dark-grey m-0">
                    <i class="bi bi-geo-alt-fill me-2 font-22 nmc-primary"></i>Gurgaon, India
                </h6>
            </div>


            <div class="d-flex align-items-center justify-content-center gap-5">
                <button class="nmc-btn-primary px-5 px-sm-5 h-auto py-3 py-sm-3 font-24" type="button"
                    [routerLink]="['/home']" fragment="pricing" routerLinkActive="active"
                    [routerLinkActiveOptions]="{ exact: true }">
                    <i class="bi bi-ticket-perforated me-2 font-24"></i>Buy Tickets
                </button>

                <button class="nmc-btn-primary px-5 px-sm-5 h-auto py-3 py-sm-3 font-24" type="button">
                    <i class="bi bi-stars me-2 font-24"></i>AI-India
                </button>

            </div>
        </div>
    </div>
</section>
